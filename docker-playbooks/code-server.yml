- hosts: localhost
  become: yes
  tasks:

  - name: Create code-server data folder
    file:
      path: /data/code-server/docker
      state: directory

  - name: Create codeserver volume
    community.docker.docker_volume:
      name: codeserver_data

  - name: Delete Dockerfile
    file:
      path: /data/code-server/docker/Dockerfile
      state: absent

  - name: Write docker file
    ansible.builtin.blockinfile:
      path: /data/code-server/docker/Dockerfile
      create: true
      mode: a+rwx
      block: |
        FROM linuxserver/code-server
        RUN apt-get update
        RUN apt-get install nodejs -y
        RUN apt-get install npm -y
        RUN apt-get install iputils-ping -y
        RUN apt-get install telnet -y
        RUN apt-get install wget -y
        ENV NVM_DIR /usr/local/nvm
        ENV NODE_VERSION v22.14.0
        RUN mkdir -p /usr/local/nvm && apt-get update && echo "y" | apt-get install curl
        RUN curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
        RUN /bin/bash -c "source $NVM_DIR/nvm.sh && nvm install $NODE_VERSION && nvm use --delete-prefix $NODE_VERSION"
        ENV NODE_PATH $NVM_DIR/versions/node/$NODE_VERSION/bin
        ENV PATH $NODE_PATH:$PATH
        RUN npm install -g @angular/cli
        RUN npm install -g @nestjs/cli
      state: present

  - name: Delete previous image
    community.docker.docker_image:
      name: mvs/code-server
      state: absent
      force_absent: true

  - name: Create an image
    community.docker.docker_image:
      name: mvs/code-server
      source: build
      build:
        path: /data/code-server/docker

  - name: Run code-server container
    community.docker.docker_container:
      container_default_behavior: no_defaults
      name: code-server
      image: mvs/code-server
      hostname: codeserver_host
      state: started
      restart_policy: always
      exposed_ports :
        - 8443
        - 4000
        - 4200
      volumes:
        - codeserver_data:/config
      networks:
        - name: "{{ network }}"
      env:
        PUID: '1000'
        PGID: '1000'
        SUDO_PASSWORD: "{{ pwd }}"
        PASSWORD: "{{ pwd }}"
        TZ: 'Europe/Paris'
